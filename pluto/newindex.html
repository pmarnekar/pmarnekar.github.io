<!DOCTYPE html>
<html>
  <head>
    <title>New York City Building Built Year Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'http://nprabhu.cartodb.com/api/v2/viz/67c29a44-abd3-11e4-b1ce-0e4fddd5de28/viz.json', {
            shareable: true,
            title: true,
            description: true,
            search: true,
            tiles_loader: true,
            center_lat: 40.7,
            center_lon: -74.0,
            zoom: 11
        })
        .done(function(vis, layers) {
          var slider = vis.getOverlay('time_slider')
          slider.formatter(function(d) {
                      return "Year: " + d.getUTCFullYear();
          })
        })
        .error(function(err) {
          console.log(err);
        });
      }

      window.onload = main;
    </script>
  </body>
</html>
